<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <h1>Animal Wiki</h1>
  <div>
    <form>
      <label for="animal">What type of animal would you like to learn about?</label>
      <input id="animal" type="text">
      <button type="submit">Submit!</button>
    </form>

    <div id="turtles" class="hidden">
      <h1>Turtles</h1>
      <img src="turtle.jpg" alt="A photo of a turtle.">
      <p>Did you know that a turtle's shell is a part of its skeleton?</p>
    </div>
    <div id="snakes" class="hidden">
      <h1>Snakes</h1>
      <img src="snake.jpg" alt="A photo of a snake.">
      <p>Did you know that snakes can slither 12.5 miles per hour?</p>
    </div>
    <div id="insects" class="hidden">
      <h1>Insects</h1>
      <img src="insect.jpg" alt="A photo of a butterfly.">
      <p>Did you know that there are about 6-10 million species of insects?</p>
    </div>
  </div>
  
</body>
</html>
